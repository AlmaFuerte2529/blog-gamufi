{% extends "padre.html" %}
{% load static %}

        {% block Articulo %} 
            <div>
                
                <form class="form-table" action="{% url 'entrada' %}" method="POST" enctype="multipart/form-data">
                    <section style="margin: o auto; text-align: center;">
                        {% csrf_token %}
                        <h1 style="color: blue;text-align: center;">Sector para Cargar los Articulos</h1>
                        <h3 style="text-align: center;">Ingrese los siguientes campos y precione "Cargar Articulos" para Finalizar</h3>
                        <table style="margin:0 auto; margin-top: 20px;">
                            {{ form.media }}
                            {{ form.as_table }}
                        </table>
                        <section style="text-align: center; margin-bottom: 15px;">
                        <input type="submit" class="btn btn-sm btn-primary" value="Ingresar" style="font-size:20px;border: 3px solid #47cfac">
                        </section>
                        {% if mensaje %}
                            <h2>{{ mensaje }}</h2>
                        {% endif %}
                    </section>
                </form>
            </div>
        {% endblock %}
